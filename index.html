<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia game</title>
</head>

<body>

    <div id="main-container" class="container">

        <section class="main-section">
            <div id="time-left"> </div>

            <h1> Totally Trivial Trivia </h1>
            <button id="start"> Start </button>

            <div class="questions" hidden>
                <form>
                    <h3> What's UK's capital? </h3>
                    <input type="radio" name="q1" value="Paris"> Paris <input type="radio" name="q1" value="Vienna">
                    Vienna <input type="radio" name="q1" value="London"> London
                </form>
                <br>
                <form id="q2">
                    <h3> The biggest city in Europe </h3>
                    <input type="radio" name="q2" value="Paris"> Paris <input type="radio" name="q2" value="Moscow">
                    Moscow <input type="radio" name="q2" value="Berlin">Berlin
                </form>
                <br>
                <form id="q3">
                    <h3> The highest mountain in the world </h3>
                    <input type="radio" name="q3" value="Everest"> Everest <input type="radio" name="q3" value="Lhotse">
                    Lhotse <input type="radio" name="q3" value="Kangchenjunga">Kangchenjunga
                </form>
                <br>
                <form id="q4">
                    <h3> The longest river in the world </h3>

                    <input type="radio" name="q4 " value="Volga"> Volga <input type="radio" name="q4" value="Nile"> Nile
                    <input type="radio" name="q4" value="Amazon">Amazon
                </form>
                <br>
                <button id="finish"> Finish </button>
            </div>
            <div class="results"> </div>

        </section>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js">



    </script>


</body>

</html>
